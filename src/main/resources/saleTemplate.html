
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stockify sale</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>Stockify</h2>
<p><strong>Client:</strong> <span th:text="${customerName}"></span></p>
<p><strong>TransactionId:</strong> <span th:text="${transactionId}"></span></p>
<p><strong>Store Name:</strong> <span th:text="${storeName}"></span></p>
<p><strong>Point of Sale:</strong> <span th:text="${pos}"></span></p>
<p><strong>Date:</strong> <span th:text="${date}"></span></p>

<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.description}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price} + ' $'"></td>
    </tr>
    </tbody>
</table>

<h3>Total: <span th:text="${total} + ' $'"></span></h3>
</body>
</html>
